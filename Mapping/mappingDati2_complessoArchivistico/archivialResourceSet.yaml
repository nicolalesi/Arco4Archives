      - [core:note,"$(accessrestrict/accessrestrict[@localtype='noteCondizioniAccesso']/p)",it~lang] 
      - p: core:hasType
        o:
            function: fno:concat
            parameters: 
            - [fno:str, https://w3id.org/arco/archives/resource/type-of-access/]
            - parameter: fno:otherStr
              value:
                function: fno:slugify
                parameters:
                - [fno:str, "$(accessrestrict/p)"]            #Interpretato come una lista chiusa magari
            type: iri
    #Condizioni di uso
    ConditionOfUse:
      sources:
      - archdescIterator
      s:
            function: fno:concat
            parameters: 
            - [fno:str, https://w3id.org/arco/archives/resource/condition-of-use/]
            - parameter: fno:otherStr
              value:
                function: grel:string_md5
                parameters:
                - [grel:valueParameter:str, "$(userrestrict/userrestrict[@localtype='noteCondizioniUtilizzo']/p)"] 
      po:
      - [a, Arco4Archive:ConditionOfUse]
      - [rdfs:label,"Condizioni di utilizzo della risorsa $(did/unitid[1])",xsd:string,it~lang]
      - [core:note,"$(userrestrict/userrestrict[@localtype='noteCondizioniUtilizzo']/p)",it~lang] 
      - p: core:hasType
        o:
            function: fno:concat
            parameters: 
            - [fno:str, https://w3id.org/arco/archives/resource/type-of-use/]
            - parameter: fno:otherStr
              value:
                function: fno:slugify
                parameters:
                - [fno:str, "$(userrestrict/p)"]            #Interpretato come una lista chiusa magari
            type: iri  
    #Nominativo nel tempo
    DesignationInTime:
      sources:
      - archdescIterator
      s: 
            function: fno:concat
            parameters:
              - [fno:str, "https://w3id.org/arco/archives/resource/alternative-designation/$(did/unitid[1])-"]
              - parameter: fno:otherStr
