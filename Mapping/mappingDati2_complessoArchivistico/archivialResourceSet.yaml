      - [core:current, "true", xsd:boolean]
      - [l0:name, "$(did/unittitle[1])",it~lang]

    #intervallo di tempo base, archivial resource set
    TimeInterval:
        sources:
        - archdescIterator
        s: https://w3id.org/arco/archives/resource/time-interval/$(did/unitdatestructured/daterange/fromdate)-$(did/unitdatestructured/daterange/todate)
        po:
        - [a, ti:TimeInterval]
        - [rdfs:label, "Intervallo di tempo $(did/unitdatestructured/daterange/fromdate)-$(did/unitdatestructured/daterange/todate),della risorsa $(did/unitid[1])",xsd:string]
        - [ti:hasTimeInstantInside,"https://w3id.org/arco/archives/resource/time-instant/$(did/unitdatestructured/daterange/fromdate)~iri"] 
        - [ti:hasTimeInstantInside,"https://w3id.org/arco/archives/resource/time-instant/$(did/unitdatestructured/daterange/todate)~iri"] 
        - [ti:time, "$(did/unitdate[@label='dataTestuale'])"]          #Mi sembrava più corretto qui invece che in DesignationInTime perché credo sia la nota riferita alla data relativa al complesso
    #Intervallo di tempo ricavato dal soggetto produttore
    TimeIntervalC:  
      source:
      - relationsIterator
      s: "https://w3id.org/arco/archives/resource/time-interval/$(daterange/fromdate)-$(daterange/todate)" #necessario controllo cpfrelation per sicurezza
      po:
      - [a, ti:TimeInterval]
      - [rdfs:label, "Intervallo di tempo $(daterange/fromdate)-$(daterange/todate),del soggetto produttore $(relationentry/@id)",xsd:string]
      - [ti:hasTimeInstantInside,"https://w3id.org/arco/archives/resource/responsibility/time-instant/$(daterange/fromdate)~iri"]
      - [ti:hasTimeInstantInside,"https://w3id.org/arco/archives/resource/responsibility/time-instant/$(daterange/todate)~iri"]
    #Intervallo di tempo ricavato dal soggetto conservatore
    TimeIntervalH:  
      source:
      - relationsIterator
      s: "https://w3id.org/arco/archives/resource/time-interval/$(datesingle[@localtype='data aperta'])9999"
      po:
      - [a, ti:TimeInterval]
      - [rdfs:label, "Intervallo di tempo $(datesingle[@localtype='data aperta'])9999,del soggetto conservatore $(relationentry)",xsd:string]
      - [ti:hasTimeInstantInside,"https://w3id.org/arco/archives/resource/responsibility/time-instant/$(datesingle[@localtype='data aperta'])~iri"] 
      - [ti:hasTimeInstantInside,"https://w3id.org/arco/archives/resource/responsibility/time-instant/9999~iri"]            #Bisogna gestire i casi opposti, ossia se avesse la data chiusa e il precedente la data aperta
    #Intervallo di tempo ricavato dalla designation in time
    TimeIntervalDesignation:
            sources:
            - archdescIterator
            s: 
                function: fno:concat
                parameters:
                - [fno:str,https://w3id.org/arco/archives/resource/time-interval/]
                - parameter: fno:otherStr
                  value:
                    function: fno:slugify
                    parameters:
                    - [fno:str, "$(did/unittitle/date)"]
            po:
            - [a, ti:TimeInterval]
            - [rdfs:label, "Intervallo di tempo $(did/unittitle/date) della denominazione '$(did/unittitle[@label='altraDenominazione'])'"]
            - p: ti:hasTimeInstantInside
              o: 
                function: fno:concat
                parameters:
                - [fno:str, "https://w3id.org/arco/archives/resource/time-instant/"]
                - parameter: fno:otherStr
                  value:
                    function: grel:array_get
                    parameters:
                    - parameter: grel:p_array_a
                      value: 
                                function: grel:string_split
                                parameters:
                                - [grel:valueParameter,$(did/unittitle/date)]
                                - [grel:p_string_sep,"-"]
                    - [grel:param_int_i_from,0]
                type: iri
            - p: ti:hasTimeInstantInside
              o: 
                function: fno:concat
                parameters:
                - [fno:str, "https://w3id.org/arco/archives/resource/time-instant/"]
                - parameter: fno:otherStr
                  value:
                    function: grel:array_get
                    parameters:
                    - parameter: grel:p_array_a
                      value: 
                                function: grel:string_split
                                parameters:
                                - [grel:valueParameter,$(did/unittitle/date)]
                                - [grel:p_string_sep,"-"]
                    - [grel:param_int_i_from,1]
                type: iri
    #Istante di tempo base- archivial resource set, start (iniziale)
    TimeInstantS:       
        sources:
        - archdescIterator
        s: https://w3id.org/arco/archives/resource/time-instant/$(did/unitdatestructured/daterange/fromdate)
        po:
        - [a, ti:TimeInstant]
        - [rdfs:label, "Istante di tempo iniziale $(did/unitdatestructured/daterange/fromdate) dell'intervallo $(did/unitdatestructured/daterange/fromdate)-$(did/unitdatestructured/daterange/todate) relativo alla risorsa $(did/unitid[1])",xsd:string]
        - [core:note,"$(did/didnote[@label='Note_a_Estremo_recente_Complesso'])",it~lang]
        - [Arco4Archive:inIntervalPosition,"start"]
    #Istante di tempo base- archivial resource set, end (finale)
    TimeInstantE:
        sources:
        - archdescIterator
        s: https://w3id.org/arco/archives/resource/time-instant/$(did/unitdatestructured/daterange/todate)
        po:
        - [a, ti:TimeInstant]
        - [rdfs:label, "Istante di tempo finale $(did/unitdatestructured/daterange/todate) dell'intervallo $(did/unitdatestructured/daterange/fromdate)-$(did/unitdatestructured/daterange/todate) relativo alla risorsa $(did/unitid[1])",xsd:string]
        - [core:note,"$(did/didnote[@label='Note_a_Estremo_remoto_Complesso'])",it~lang] #immaginario
        - [Arco4Archive:inIntervalPosition,"end"]
    #Istante di tempo designation in time, start (iniziale)
    TimeInstantSDesignation:
        sources:
        - archdescIterator
        s: 
                function: fno:concat
                parameters:
                - [fno:str, "https://w3id.org/arco/archives/resource/time-instant/"]
                - parameter: fno:otherStr
                  value:
                    function: grel:array_get
                    parameters:
                    - parameter: grel:p_array_a
                      value: 
                                function: grel:string_split
                                parameters:
                                - [grel:valueParameter,$(did/unittitle/date)]                                        #risolto problema estrazione indici
                                - [grel:p_string_sep,"-"]
                    - [grel:param_int_i_from,0]
        po:
        - [a, ti:TimeInstant]
        #- [rdfs:label, "Istante di tempo iniziale  dell'intervallo $(did/unittitle/date) relativo al nominativo '$(did/unittitle[@label='altraDenominazione'])''",xsd:string]
        - [Arco4Archive:inIntervalPosition,"start"]
