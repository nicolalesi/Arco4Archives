prefixes:
    l0: "https://w3id.org/italia/onto/l0/"
    cov: "https://w3id.org/italia/onto/COV/"
    clv: "https://w3id.org/italia/onto/CLV/"
    prj: "https://w3id.org/italia/onto/Project/"
    rdfs: "http://www.w3.org/2000/01/rdf-schema#"
    xsd: "http://www.w3.org/2000/01/XMLSchema#"
    Arco4Archive: "https://w3id.org/arco/archives/ontology/archival-resource/"
    data: "https://w3id.org/arco/archives/resource/"
    ti: "https://w3id.org/italia/onto/TI/"
    grel: "http://users.ugent.be/~bjdmeest/function/grel.ttl#"
    arco-lite: "https://w3id.org/arco/ontology/arco-lite/"
    fno: "https://w3id.org/imec/idlab/function#"
    core: "https://w3id.org/arco/ontology/core/"
    a-cd: "https://w3id.org/arco/ontology/context-description/"  
    a-dd: "https://w3id.org/arco/ontology/denotative-description/"  
    idlab-fn: "https://w3id.org/imec/idlab/function#"
    sm: "https://w3id.org/italia/onto/SM/URL/"


sources:
  archdescIterator:
    access: ComplArch.xml
    referenceFormulation: xpath
    iterator: "/ead/archdesc"
  extentIterator:
    access: ComplArch.xml
    referenceFormulation: xpath
    iterator: "//physdescstructured"
  arrangementIterator:
    access: ComplArch.xml
    referenceFormulation: xpath
    iterator: "//arrangement"
  temaIterator:
    access: ComplArch.xml
    referenceFormulation: xpath
    iterator: "//subject"
  findingAidIterator:
    access: ComplArch.xml
    referenceFormulation: xpath
    iterator: "//archdesc/otherfindaid"
  relationsIterator:
    access: ComplArch.xml
    referenceFormulation: xpath
    iterator: "//relations/relation"
  documentationIterator:
    access: ComplArch.xml
    referenceFormulation: xpath
    iterator: "//relatedmaterial/archref"   
  webReferenceIterator:
    access: ComplArch.xml
    referenceFormulation: xpath
    iterator: "//bibliography/p"   
  legalResourceIterator:
    access: ComplArch.xml
    referenceFormulation: xpath
    iterator: "//bibliography/archref/genreform"    #Potrebbe essere meglio ciclare archref
  publicationsIterator:
    access: ComplArch.xml
    referenceFormulation: xpath
    iterator: "//bibliography/bibref/title/part" 
  archivalHierarchy:
    access: archival_resource_levels.csv
    referenceFormulation: csv
  archivesConsistency:
    access: archives-consistency-type.csv
    referenceFormulation: csv


mappings:
    #Mapping entità archivial resource set
    ArchivialResourceSet:   
        sources: 
        - archdescIterator
        s:  https://w3id.org/arco/archives/resource/archivial-resource-set/$(did/unitid[1])/
        po:
        - [a, Arco4Archive:ArchivialResourceSet]
        - [core:hasIdentifier, "https://w3id.org/arco/archives/resource/identifier/$(did/unitid[1])~iri"]
        - [core:hasIdentifier, "https://w3id.org/arco/archives/resource/identifier/$(did/unitid[@localType='altroId'])~iri"]
        - [core:hasIdentifier, "https://w3id.org/arco/archives/resource/identifier/$(did/unitid[@localType='idPrecedente'])~iri"]
        - p: core:hasType
          o: 
          - mapping: LevelOfDescription                                                             #matching con vocabolario controllato archivialHierarchy
            condition:                                 
              function: equal
              parameters:
                - [str1, $(@level),s]
                - [str2, $(Notation),o]
        - [rdfs:label, "Complesso archivistico: $(did/unittitle[1]) - $(did/unitid[1])",it~lang]
        - [arco-lite:localIdentifier, "$(did/unitid[@localType='altroId'])",xsd:string]    
        - [arco-lite:localIdentifier, "$(did/unitid[@localType='idPrecedente'])",xsd:string] 
        - [arco-lite:nationalIdentifier, "$(did/unitid[1])",xsd:string] 
        - p: a-cd:hasDesignationInTime
          o:
              function: fno:concat
              parameters:
                - [fno:str,"https://w3id.org/arco/archives/resource/current-designation/$(did/unitid[1])-"]
                - parameter: fno:otherStr
                  value:
                    function: fno:slugify                                                                                             
                    parameters:                                                                                                   
                    - [fno:str, "$(did/unittitle[1])"]
              type: iri
        - [arco-lite:currentDesignation, "$(did/unittitle[1])",xsd:string,it~lang] 
        - [arco-lite:alternativeDesignation, "$(did/unittitle[@label='altraDenominazione'])",xsd:string,it~lang]
        - p: a-cd:hasDesignationInTime
          o:
            function: fno:concat
            parameters:
              - [fno:str, "https://w3id.org/arco/archives/resource/alternative-designation/$(did/unitid[1])-"]
              - parameter: fno:otherStr
                value:
                  function: fno:slugify
                  parameters:
                  - [fno:str, "$(did/unittitle[@label='altraDenominazione'])"]
            type: iri 
        - [Arco4Archive:totalExtentInLinearMeters, "$(did/physdesc)",xsd:string]
        - [a-dd:hasConservationStatus, "https://w3id.org/arco/archives/resource/conservation-status/$(did/unitid[1])~iri"]
        - p: ti:atTime
          o:
                function: fno:concat
                parameters: 
                - [fno:str, https://w3id.org/arco/archives/resource/time-interval/$(did/unitdatestructured/daterange/fromdate)]
                - [fno:delimiter, "-"]
                - [fno:otherStr, $(did/unitdatestructured/daterange/todate)]
                type: iri
        - [core:description, "$(scopecontent/p)",xsd:string,it~lang]
        - [a-cd:historicalInformation, "$(custodhist/p)",xsd:string,it~lang]
        - [core:specification, $(appraisal/p),xsd:string,it~lang]
        - [core:specification, $(accruals/p),xsd:string,it~lang]
        - [core:note, $(acquinfo/p),xsd:string,it~lang]
        - p: Arco4Archive:hasConditionOfAccess
          o:
            function: fno:concat
            parameters: 
            - [fno:str, https://w3id.org/arco/archives/resource/condition-of-access/]
            - parameter: fno:otherStr
              value:
                function: grel:string_md5
                parameters:
                - [grel:valueParameter:str, "$(accessrestrict/accessrestrict[@localtype='noteCondizioniAccesso']/p)"]      
            type: iri
        - p: Arco4Archive:hasConditionOfUse
          o:
            function: fno:concat
            parameters: 
            - [fno:str, https://w3id.org/arco/archives/resource/condition-of-use/]
            - parameter: fno:otherStr
              value:
                function: grel:string_md5
                parameters:
                - [grel:valueParameter:str, "$(userrestrict/userrestrict[@localtype='noteCondizioniUtilizzo']/p)"]      
            type: iri                                                              
        - [arco-lite:hasArchivialCreator,"https://w3id.org/arco/archives/resource/agent/$(relations/relation/relationentry[@localtype='soggettoProduttore']/@id)~iri"]                              
        - p: a-cd:hasResponsibility     #Responsibility del soggetto conservatore      vedere se si può aggiungere un numero progressivo nello URI "https://w3id.org/arco/archives/resource/responsibility/idbene-progressivo, altrimenti hash di id bene id agente e ruolo"
          o:
            function: fno:concat
            parameters:
            - [fno:str, "https://w3id.org/arco/archives/resource/archival-responsibility/$(did/unitid[1])-" ]
            - parameter: fno:otherStr
              value:
                function: grel:array_get
                parameters:
                - parameter: grel:p_array_a
                  value: 
                      function: grel:string_split
                      parameters:
                      - [grel:valueParameter,"$(relations/relation[@relationtype='cpfrelation']/relationentry[@localtype='Soggetto conservatore'])"]
                      - [grel:p_string_sep, \.]
                - [grel:param_int_i_from,3]
            type: iri
        - [a-cd:hasResponsibility, "https://w3id.org/arco/archives/resource/archivial-responsibility/$(did/unitid[1])-$(relations/relation[@relationtype='cpfrelation']/relationentry/@id)~iri"]     #Responsibility del soggetto produttore
        - p: Arco4Archive:hasProject
          o:
            function: fno:concat
            parameters:
            - [fno:str,"https://w3id.org/arco/archives/resource/project/"]
            - parameter: fno:otherStr
              value:
                function: fno:slugify
                parameters:
                - [fno:str, "$(relations/relation[@otherrelationtype='ProgettoCollegato']/relationentry)"]
            type: iri 
        - p: Arco4Archive:hasEvent
          o:
            function: fno:concat
            parameters:
            - [fno:str,"https://w3id.org/arco/archives/resource/event/"]
            - parameter: fno:otherStr
              value:
                function: fno:slugify
                parameters:
                - [fno:str, "$(relations/relation[@otherrelationtype='EventoCollegato']/relationentry)"]
            type: iri 
        - p: Arco4Archive:hasReference    #Se ci fosse più di una entry una bisognerebbe spostarlo fuori da ArchivialResourceSet con una source iterativa
          o: 
            function: fno:concat
            parameters:
            - [fno:str,"https://w3id.org/arco/archives/resource/web-reference/"]  
            - parameter: fno:otherStr
              value:
                function: grel:string_md5
                parameters:
                - [grel:valueParameter,"$(bibliography/p/ref[@linkrole='riferimentoWeb']/@href)"]
            type: iri
        - p: Arco4Archive:hasSource    #Se ci fosse più di una entry una bisognerebbe spostarlo fuori da ArchivialResourceSet con una source iterativa
          o: 
            function: fno:concat
            parameters:
            - [fno:str,"https://w3id.org/arco/archives/resource/legal-resource/"]  
            - parameter: fno:otherStr
              value:
                function: fno:slugify
                parameters:
                - [fno:str,"$(bibliography/archref/genreform/part[@localtype='fonteNormativa']/ref)"]
            type: iri
        - p: Arco4Archive:hasReference
          o:
            function: fno:concat
            parameters:
            - [fno:str,"https://w3id.org/arco/archives/resource/publication/"]  
            - parameter: fno:otherStr
              value:
                function: fno:slugify
                parameters:
                - [fno:str,"$(bibliography/bibref/title/part)"]  
            type: iri
        - p: Arco4Archive:hasOriginalRelation
          o:
            function: fno:concat
            parameters:
            - [fno:str, "https://w3id.org/arco/archives/resource/copy-or-original-relation/$(did/unitid[1])-"] #entrambi md5?
            - parameter: fno:otherStr
              value:
                function: grel:string_md5
                parameters:
                - [grel:valueParameter, $(originalsloc/p/title/part)]
            type: iri
        - p: Arco4Archive:hasCopyRelation   
          o:
            function: fno:concat
            parameters:
            - [fno:str, "https://w3id.org/arco/archives/resource/copy-or-original-relation/$(did/unitid[1])-"]     
            - parameter: fno:otherStr                                                                                           
              value:                                                                                                            
                function: grel:string_md5                                                                                       
                parameters:                                                                                                     
                - [grel:valueParameter:str,$(altformavail/p/title/part)]                                                         
            type: iri
    #Relazione con la documentazione esterna dell'archivial resource set, distaccata dall'altro mapping per poter cambiare la sorgente di iterazione
    ArchivialResourceSethasDocumentationExt:  
      sources:
      - documentationIterator
      s: "https://w3id.org/arco/archives/resource/archivial-resource-set/$(preceding::did/unitid[1])/"
      po:
      - p: Arco4Archive:hasDocumentationRelation                                                         
        o:
          function: grel:controls_if
          parameters:
          - parameter: grel:bool_b
            value: 
              function: fno:isNull
              parameters:
              - [fno:str, "$(ref/@linktitle)"] 
          - parameter: grel:any_false
            value:
              function: grel:array_join
              parameters:
              - [grel:p_array_a, https://w3id.org/arco/archives/resource/documentation-relation/]
              - parameter: grel:p_array_a
                value:
                  function: grel:string_md5
                  parameters:
                  - parameter: grel:valueParameter
                    value:
                          function: grel:controls_if
                          parameters:
                          - parameter: grel:bool_b
                            value: 
                              function: fno:isNull
                              parameters:
                              - [fno:str, "$(ref/@href)"] 
                          - parameter: grel:any_false
                            value:
                              function: grel:array_join
                              parameters:
                              - [grel:p_array_a,"$(../../did/unitid[1])"]
                              - [grel:p_array_a,"$(ref/@href)"]
                          - parameter: grel:any_true
                            value:
                              function: grel:array_join
                              parameters:
                              - [grel:p_array_a,"$(../../did/unitid[1])"]
                              - [grel:p_array_a,"$(title)"]
          type: iri  
    #Relazione con la documentazione interna dell'archivial resource set, distaccata dall'altro mapping per poter cambiare la sorgente di iterazione
    ArchivialResourceSethasDocumentationInt:  
          sources:
          - documentationIterator
          s: "https://w3id.org/arco/archives/resource/archivial-resource-set/$(preceding::did/unitid[1])/"
          po:
          - p: Arco4Archive:hasDocumentationRelation                                         
            o:
              function: grel:controls_if
              parameters:
              - parameter: grel:bool_b
                value: 
                  function: fno:isNull
                  parameters:
                  - [fno:str, "$(ref/@target)"] 
              - parameter: grel:any_false
                value:
                  function: grel:array_join
                  parameters:
                  - [grel:p_array_a,"https://w3id.org/arco/archives/resource/internal-related-doc/"]
                  - [grel:p_array_a,"$(../../did/unitid[1])-"]
                  - parameter: grel:p_array_a
                    value:
                      function: fno:slugify
                      parameters:
                      - [fno:str, "$(ref/@target)"]                        
              type: iri
    #Relazione tra archivial resource set e strumento di ricerca, divisa dal mapping per poter iterare tutte le entry con diversa source
    ArchivialResourceSetSR:
      sources:
      - findingAidIterator
      s: "https://w3id.org/arco/archives/resource/archivial-resource-set/$(preceding::did/unitid[1])/"
      po:
      - [a, Arco4Archive:ArchivialResourceSet]  
      - p: Arco4Archive:isDescribedBy
        o: 
              function: grel:array_join
              parameters:
              - [grel:p_array_a,"https://w3id.org/arco/archives/resource/finding-aid/"]
              - parameter: grel:p_array_a
                value:
                  function: grel:string_md5
                  parameters:
                  - [grel:valueParameter, "$(./*[1])"]
              type: iri
    #Relazione tra archivial resource set e extent, divisa dal mapping per poter iterare tutte le entry con diversa source
    ArchivialResourceSetExt:
      sources:
      - extentIterator
      s: "https://w3id.org/arco/archives/resource/archivial-resource-set/$(ancestor::did/unitid[1])/"
      po:
      - [a, Arco4Archive:ArchivialResourceSet]  
      - p: Arco4Archive:hasExtent
        o:
                function: grel:array_join
                parameters:
                - [grel:p_array_a,"https://w3id.org/arco/archives/resource/extent/"]    #Risolto problema sovrascrizione
                - parameter: grel:p_array_a
                  value:
                    function: grel:string_md5
                    parameters:
                    - parameter: grel:valueParameter
                      value:
                        function: grel:array_join
                        parameters: 
                        - [grel:p_array_a,"$(unittype)"] 
                        - [grel:p_array_a,"$(quantity)"] 
                type: iri
    #Relazione tra archivial resource set e topic, divisa dal mapping per poter iterare tutte le entry con diversa source
    ArchivialResourceSetTopic:
      sources:
      - temaIterator
      s: "https://w3id.org/arco/archives/resource/archivial-resource-set/$(preceding::did/unitid[1])/"
      po:
      - [a, Arco4Archive:ArchivialResourceSet]  
      - p: a-cd:hasSubject
        o:
                function: grel:array_join
                parameters:
                - [grel:p_array_a,"https://w3id.org/arco/archives/resource/subject/"]    #Risolto problema sovrascrizione
                - parameter: grel:p_array_a
                  value:
                    function: fno:slugify
                    parameters:
                    - [fno:str,"$(part)"] 
                type: iri
    #Relazione tra archivial resource set e arrangement, divisa dal mapping per poter iterare tutte le entry con diversa source
    ArchivialResourceSetArrang: #Per ora lascio diviso dal resto nel caso servisse la precedente mappatura (commentata), per ora abbiamo deciso di farle collidere perché il criterio di arrangement secondo sia è uno solo
      sources:
      - arrangementIterator
      s: "https://w3id.org/arco/archives/resource/archivial-resource-set/$(preceding::did/unitid[1])/"
      po:
      - [a, Arco4Archive:ArchivialResourceSet]
      - [Arco4Archive:hasArrangement,"https://w3id.org/arco/archives/resource/arrangement/$(preceding::did/unitid[1])~iri"] #Messo così per far collidere tutto in uno
      #- p: Arco4Archive:hasArrangement                        #risolto problema sovrascrizione      #Visto che l'arrangement è solo uno, colleghiamo tutto a lui
      #  o: 
      #        function: grel:array_join
      #        parameters:
      #        - [grel:p_array_a,"https://w3id.org/arco/archives/resource/arrangement/"]
      #        - parameter: grel:p_array_a
      #          value:
      #            function: grel:string_md5
      #            parameters:
      #            - parameter: grel:valueParameter
      #              value:
      #                function: grel:array_join
      #                parameters: 
      #                - [grel:p_array_a, "$(../did/unitid[1])"]                          #provato ad usare ancestor anche qui, nei loro esempi funziona, a me no, nella source si
      #                - [grel:p_array_a,"$(p/num)"]                                     #ho provato ad aggiornare il parser, ma nulla, l'unica variabile di differenza forse è docker, proverò, intanto risolto con path
      #                - [grel:p_array_a,"$(list/item)"] 
      #        type: iri
    CurrentIdentifier:
      sources:
      - archdescIterator
      s: "https://w3id.org/arco/archives/resource/identifier/$(did/unitid[1])"
      po:
      - [a,core:Identifier]
      - [l0:identifier, "$(did/unitid[1])"]
      - [core:hasType, core:NationalIdentifier~iri]
      - [core:current, "true", xsd:boolean]

    AlternativeIdentifier1:
      sources:
      - archdescIterator
      s: "https://w3id.org/arco/archives/resource/identifier/$(did/unitid[@localType='altroId'])"
      po:
      - [a,core:Identifier]
      - [l0:identifier, "$(did/unitid[@localType='altroId'])"]
      - [core:hasType, core:AlternativeIdentifier~iri]
      - [core:current, "false", xsd:boolean]

    AlternativeIdentifier2:
      sources:
      - archdescIterator
      s: "https://w3id.org/arco/archives/resource/identifier/$(did/unitid[@localType='idPrecedente'])"
      po:
      - [a,core:Identifier]
      - [l0:identifier, "$(did/unitid[@localType='idPrecedente'])"]
      - [core:hasType, core:AlternativeIdentifier~iri]
      - [core:current, "false", xsd:boolean]
    #Reificazione della relazione copia-originale con l'archivial resorce set, mapping dell'originale
    CopyOrOriginalRelationOriginal:   
      sources:
      - archdescIterator
      s:
            function: fno:concat
            parameters:
            - [fno:str, "https://w3id.org/arco/archives/resource/copy-or-original-relation/$(did/unitid[1])-"]
            - parameter: fno:otherStr
              value:
                function: grel:string_md5
                parameters:
                - [grel:valueParameter, $(originalsloc/p/title/part)]
      po:
      - [a, Arco4Archive:CopyOrOriginalRelation]
      - [rdfs:label, "Locazione degli originali dell'archivio $(did/unitid[1])",it~lang]
      - [l0:name,$(originalsloc/p/title/part)]
      - p: core:specification                             #Penso che questi tag siano innestati male, in qualche modo li ho tirati fuori in un modo leggibile
        o: $(originalsloc/p)
          #function: grel:string_replaceChars
          #parameters:
          #- parameter: grel:valueParameter
          #  value:
          #                  function: fno:slugify
          #                  parameters:
          #                  - [fno:str,"$(originalsloc/p)"] 
          #- [grel:p_string_find,"-"]
          #- [grel:p_string_replace, " "]
      - [core:hasType, "https://w3id.org/arco/archives/ontology/archival-resource/Original~iri"] #ipotesi
      - p: core:hasOriginalResource
        o:
          function: fno:concat
          parameters:
          - [fno:str,"https://w3id.org/arco/archives/resource/archival-resource/"]
          - parameter: fno:otherStr
            value:
              function: grel:string_md5
              parameters:
              - [grel:valueParameter,$(originalsloc/p/title/part)]
          type: iri
    #Reificazione della relazione copia-originale con l'archivial resorce set, mapping della copia
    CopyOrOriginalRelationCopy:
      sources:
      - archdescIterator
      s:
            function: fno:concat
            parameters:
            - [fno:str, "https://w3id.org/arco/archives/resource/copy-or-original-relation/$(did/unitid[1])-"]
            - parameter: fno:otherStr
              value:
                function: grel:string_md5
                parameters:
                - [grel:valueParameter, $(altformavail/p/title/part)]
      po:
      - [a, Arco4Archive:CopyOrOriginalRelation]
      - [rdfs:label, "Locazione delle copie dei documenti dell'archivio $(did/unitid[1])",it~lang]
      - [l0:name,$(altformavail/p/title/part)]
      - p: core:specification                   #Penso che questi tag siano innestati male, in qualche modo li ho tirati fuori in un modo leggibile
        o: $(altformavail/p)
          #function: grel:string_replaceChars
          #parameters:
          #- parameter: grel:valueParameter
          #  value:
          #                  function: fno:slugify
          #                  parameters:
          #                  - [fno:str,"$(altformavail/p)"] 
          #- [grel:p_string_find,"-"]
          #- [grel:p_string_replace, " "]
      - [core:hasType, "https://w3id.org/arco/archives/ontology/archival-resource/CopyOrOriginalRelationType/Copy~iri"] 
      - p: core:hasCopyResource
        o:
          function: fno:concat
          parameters:
          - [fno:str,"https://w3id.org/arco/archives/resource/archival-resource/"]
          - parameter: fno:otherStr
            value:
              function: grel:string_md5
              parameters:
              - [grel:valueParameter,$(altformavail/p/title/part)]
          type: iri
    #Archival Resource
    ArchivalResource:
      sources: 
      - documentationIterator
      s:
              function: grel:controls_if
              parameters:
              - parameter: grel:bool_b
                value: 
                  function: fno:isNull
                  parameters:
                  - [fno:str, "$(ref/@target)"] 
              - parameter: grel:any_false
                value:
                  function: grel:array_join
                  parameters:
                  - [grel:p_array_a,"https://w3id.org/arco/archives/resource/archival-resource/"]
                  - [grel:p_array_a,"$(../../did/unitid[1])-"]
                  - parameter: grel:p_array_a
                    value:
                      function: fno:slugify
                      parameters:
                      - [fno:str, "$(ref/@target)"]   
      po:
      - [a, Arco4Archive:archivalResource]
      - [core:localIdentifier,$(ref/@target)]
      - [rdfs:label, "Risorsa archivistica $(ref/@target)",it~lang]
    #Non ho istanziato quella esterna perché non abbiamo molte info


    #Mapping WebReference
    WebReference:
      sources:
      - webReferenceIterator
      s:
            function: fno:concat
            parameters:
            - [fno:str,"https://w3id.org/arco/archives/resource/web-reference/"]
            - parameter: fno:otherStr
              value:
                function: grel:string_md5
                parameters:
                - [grel:valueParameter,"$(ref[@linkrole='riferimentoWeb']/@href)"]
      po:
      - [a, Arco4Archive:WebReference]
      - [rdfs:label, "Riferimento web della risorsa $(../../did/unitid[1])",it~lang]
      - [l0:name, "Riferimento web della risorsa $(../../did/unitid[1])",it~lang]
      - [sm:URL, "$(ref[@linkrole='riferimentoWeb']/@href)~iri"]
    #Reificazione della relazione tra Archivial Resource set e documentazione, mapping della documentazione esterna
    DocumentationRelationExt:
      sources:
      - documentationIterator
      s:  
          function: grel:controls_if
          parameters:
          - parameter: grel:bool_b
            value: 
              function: fno:isNull
              parameters:
              - [fno:str, "$(ref/@linktitle)"] 
          - parameter: grel:any_true
            value:
              function: grel:array_join
              parameters:
              - [grel:p_array_a, https://w3id.org/arco/archives/resource/documentation-relation/]
              - parameter: grel:p_array_a
                value:
                  function: grel:string_md5
                  parameters:
                  - parameter: grel:valueParameter
                    value:
                          function: grel:controls_if
                          parameters:
                          - parameter: grel:bool_b
                            value: 
                              function: fno:isNull
                              parameters:
                              - [fno:str, "$(ref/@href)"] 
                          - parameter: grel:any_false
                            value:
                              function: grel:array_join
                              parameters:
                              - [grel:p_array_a,"$(../../did/unitid[1])"]
                              - [grel:p_array_a,"$(ref/@href)"]
                          - parameter: grel:any_true
                            value:
                              function: grel:array_join
                              parameters:
                              - [grel:p_array_a,"$(../../did/unitid[1])"]
                              - [grel:p_array_a,"$(title)"]
      po:
      - [a, Arco4Archive:DocumentationRelation]
      - [rdfs:label, "Relazione che specifica informazioni riguardanti la documentazione esterna $(title) della risorsa $(../did/unitid[1])",it~lang]
      - [core:specification,"$(title)",it~lang]    
      - [sm:URL, "$(ref/@href)~iri"]  
      - [core:specification, "$(ref/@arcrole)",it~lang]
      - [core:hasType, "https://w3id.org/arco/archives/ontology/archival-resource/External~iri"]
      - p: Arco4Archive:hasArchivalResource
        o:
                      type: iri
                      function: fno:concat
                      parameters:
                      - [fno:str, "https://w3id.org/arco/archives/resource/archivial-resource/"]
                      - parameter: fno:otherStr
                        value:
                            function: grel:string_md5
                            parameters:
                            - parameter: grel:valueParameter
                              value:
                                function: grel:controls_if
                                parameters:
                                - parameter: grel:bool_b
                                  value: 
                                    function: fno:isNull
                                    parameters:
                                    - [fno:str, "$(ref/@href)"] 
                                - parameter: grel:any_false
                                  value:
                                    function: grel:array_join
                                    parameters:
                                    - [grel:p_array_a,"$(../../did/unitid[1])"]
                                    - [grel:p_array_a,"$(ref/@href)"]
                                - parameter: grel:any_true
                                  value:
                                    function: grel:array_join
                                    parameters:
                                    - [grel:p_array_a,"$(../../did/unitid[1])"]
                                    - [grel:p_array_a,"$(title)"]
      #has archival resource "https://w3id.org/arco/archives/resource/archivial-resource/" md5 url o title

    #Reificazione della relazione tra Archivial Resource set e documentazione, mapping della documentazione interna
    DocumentationRelationInt:
      sources:
      - documentationIterator
      s:    
          function: grel:controls_if
          parameters:
          - parameter: grel:bool_b
            value: 
              function: fno:isNull
              parameters:
              - [fno:str, "$(ref/@target)"] 
          - parameter: grel:any_false
            value:
              function: grel:array_join
              parameters:
              - [grel:p_array_a,"https://w3id.org/arco/archives/resource/internal-related-doc/"]
              - [grel:p_array_a,"$(../../did/unitid[1])-"]
              - parameter: grel:p_array_a
                value:
                  function: fno:slugify
                  parameters:
                  - [fno:str, "$(ref/@target)"]   
      po:
      - [a, Arco4Archive:DocumentationRelation]
      - [rdfs:label, "Relazione che specifica informazioni riguardanti la documentazione esterna $(title) della risorsa $(../did/unitid[1])",it~lang]
      - [core:specification,"$(title)",it~lang]    #per ora con numerazione, ma non credo sarà corretto con più entry
      - [sm:URL, "$(ref/@href)~iri"]  #CORREGGERE DEVE PASSARE PER WEBREFERENCE
      - [core:specification, "$(ref/@arcrole)",it~lang]                     #Le concateno?
      - p: Arco4Archive:hasArchivalResource
        o:  
            function: grel:array_join
            parameters:
            - [grel:p_array_a,"https://w3id.org/arco/archives/resource/archivial-resource/"]
            - parameter: grel:p_array_a
              value:
                function: fno:slugify
                parameters:
                - [fno:str, "$(ref[@linktitle='relazioneConCA']/@target)"]  
            type: iri 
      - [core:hasType, "https://w3id.org/arco/archives/ontology/archival-resource/Internal~iri"]
    #Responsabilità soggetto produttore 
    ResponsibilityC:                  
      sources:
      - relationsIterator
      s: "https://w3id.org/arco/archives/resource/archivial-responsibility/$(preceding::did/unitid[1])-$(relationentry/@id)"     #aggiungere al posto di archivial-holder id complesso archivistico e - id soggett conservatore 
      po:
      - [a, a-cd:Responsibility]
      - [rdfs:label, "Responsabilità archivistica della risorsa $(../did/unitid[1])",it~lang]
      - [a-cd:hasAgentWithResponsibility, "https://w3id.org/arco/archives/resource/agent/$(.[@relationtype='cpfrelation']/relationentry[@localtype='soggettoProduttore']/@id)~iri"]
      - p: a-cd:hasInterventionRole
        o:  "https://w3id.org/arco/archives/ontology/archival-resource/ArchivialCreator~iri"
        condition:
          function: equal
          parameters:
          - [str1, "$(.[@relationtype='cpfrelation']/relationentry[@localtype='soggettoProduttore']/@localtype)",s]
          - [str2, "soggettoProduttore",o]
      - p: ti:atTime
        o:
          function: fno:concat
          parameters:
          - [fno:str, "https://w3id.org/arco/archives/resource/time-interval/$(daterange/fromdate)-"] #necessario controllo cpfrelation per sicurezza
          - [fno:otherStr, $(daterange/todate)]                                                                                       #miglioria, sarebbe meglio mettere anche il caso della data aperta su entrambi
          type: iri
    #Responsabilità del soggetto conservatore
    ResponsibilityH:                                               
        sources:
        - relationsIterator
        s: 
            function: fno:concat
            parameters:
            - [fno:str, "https://w3id.org/arco/archives/resource/archivial-responsibility/$(preceding::did/unitid[1])-" ]
            - parameter: fno:otherStr
              value:
                function: grel:array_get
                parameters:
                - parameter: grel:p_array_a
                  value: 
                      function: grel:string_split
                      parameters:
                      - [grel:valueParameter,"$(../relation[@relationtype='cpfrelation']/relationentry[@localtype='Soggetto conservatore'])"]
                      - [grel:p_string_sep, \.]
                - [grel:param_int_i_from,3]                  
        po:
        - [a, a-cd:Responsibility]
        - [rdfs:label, "Responsabilità archivistica della risorsa $(../did/unitid[1])",xsd:string,it~lang]
        - [a-cd:hasAgentWithResponsibility, "https://w3id.org/arco/archives/resource/agent/$(.[@relationtype='cpfrelation']/relationentry[@localtype='Soggetto conservatore'])~iri"] #si potrebbe splittare anche qui come nel soggeto
        - p: a-cd:hasInterventionRole
          o:  "https://w3id.org/arco/archives/ontology/archival-resource/ArchivialHolder~iri"
          condition:
            function: equal
            parameters:
            - [str1, "$(.[@relationtype='cpfrelation']/relationentry[@localtype='Soggetto conservatore']/@localtype)",s]      #non è necessario perché sono divise ma è un double check
            - [str2, "Soggetto conservatore",o]
        - [ti:atTime,"https://w3id.org/arco/archives/resource/time-interval/$(datesingle[@localtype='data aperta'])9999~iri"]  #caso data aperta
    #Strumento di ricerca
    FindingAid:
