          o:
                function: grel:array_join
                parameters:
                - [grel:p_array_a, "Istante di tempo iniziale "]
                - parameter: grel:p_array_a
                  value:
                    function: grel:array_get
                    parameters:
                    - parameter: grel:p_array_a
                      value: 
                                function: grel:string_split
                                parameters:
                                - [grel:valueParameter,$(did/unittitle/date)]                                        #risolto problema estrazione indici
                                - [grel:p_string_sep,"-"]
                    - [grel:param_int_i_from,0]
                - [grel:p_array_a, " dell'intervallo $(did/unittitle/date) relativo al nominativo '$(did/unittitle[@label='altraDenominazione'])' "]


    #Istante di tempo designation in time, end (end)
    TimeInstantEDesignation:
        sources:
        - archdescIterator
        s: 
                function: fno:concat
                parameters:
                - [fno:str, "https://w3id.org/arco/archives/resource/time-instant/"]      #ho disambiguato l'URI dall'altro timeinstant per non far confondere start e end
                - parameter: fno:otherStr
                  value:
                    function: grel:array_get
                    parameters:
                    - parameter: grel:p_array_a
                      value: 
                                function: grel:string_split
                                parameters:
                                - [grel:valueParameter,$(did/unittitle/date)]
                                - [grel:p_string_sep,"-"]
                    - [grel:param_int_i_from,1]
        po:
        - [a, ti:TimeInstant]
        - [Arco4Archive:inIntervalPosition,"end"]
        - p: rdfs:label
          o:
                function: grel:array_join
                parameters:
                - [grel:p_array_a, "Istante di tempo finale "]
                - parameter: grel:p_array_a
                  value:
                    function: grel:array_get
                    parameters:
                    - parameter: grel:p_array_a
                      value: 
                                function: grel:string_split
                                parameters:
                                - [grel:valueParameter,$(did/unittitle/date)]                                        #risolto problema estrazione indici
                                - [grel:p_string_sep,"-"]
                    - [grel:param_int_i_from,1]
                - [grel:p_array_a, " dell'intervallo $(did/unittitle/date) relativo al nominativo '$(did/unittitle[@label='altraDenominazione'])' "]
    #Mapping Extent
    Extent:
        sources:
        - extentIterator
        s: 
                function: grel:array_join
                parameters:
                - [grel:p_array_a,"https://w3id.org/arco/archives/resource/extent/"]
                - parameter: grel:p_array_a
                  value:
                    function: grel:string_md5
                    parameters:
                    - parameter: grel:valueParameter
                      value:
                        function: grel:array_join
                        parameters: 
                        - [grel:p_array_a,"$(unittype)"] 
                        - [grel:p_array_a,"$(quantity)"]     
        po: 
        - [a, Arco4Archive:Extent]
        - [rdfs:label, "Consistenza della risorsa archivistica $(../../unitid[1])",it~lang]     #Aggiungere i tag di lingua
        - [Arco4Archive:quantity, $(quantity),xsd:integer]      #ci sarà da controllare se sono scritti correttamente
        - [core:note, $(descriptivenote/p),xsd:string,it~lang]
        - p: Arco4Archive:extentInLinearMeters
          o: $(dimensions)
        - p: core:hasType
          o: 
          - mapping: ConsistencyType                    # posso fare come sopra, ma nei dati è scritto al plurale :( per ora metterò la notation del vocabolario al plurale e in minuscolo
            condition:                                  #matching vocabolario controllato delle consistenze
              function: equal
              parameters:
                - [str1, $(unittype),s]
                - [str2, $(notation),o]
    #Mapping stato di conservazione
    ConservationStatus:
      sources:
      - archdescIterator
      s: "https://w3id.org/arco/archives/resource/conservation-status/$(did/unitid[1])"
      po:
      - [a, a-dd:ConservationStatus]
      - [core:specification,"$(did/didnote[@localtype='Restauro_o_Altri_interventi']/p)",it~lang]       #potrebbe anche essere ConservationInterention?
      - [Arco4Archive:materialCondition,"$(did/didnote[@localtype='Condizioni_del_materiale']/p)",it~lang]
      - [core:hasType,"https://w3id.org/arco/ontology/denotative-description/ConservationStatusType/$(did/didnote[@localtype='Stato_di_conservazione']/p)~iri"] #dobbiamo istanziare anche ConservationStatusType? --> no va bene solo l'URI
      - p: rdfs:label
        o:
          function: fno:concat
          parameters:
          - [fno:str , "Stato di conservazione del bene: "]
          - [fno:otherStr , "$(did/unitid[1])"]
    #Mapping arrangement
    Arrangement:
      sources:
      - arrangementIterator
      s: "https://w3id.org/arco/archives/resource/arrangement/$(preceding::did/unitid[1])"     #Il codice del bene data/arrangement/codicebene
      po: 
      - [a, Arco4Archive:Arrangement]
      - [rdfs:label,"Criterio di ordinamento $(../did/unitid[1])",it~lang]
      - [core:description,"$(p)"]
      - p: Arco4Archive:hasNumbering    
        o: 
          function: grel:array_join
          parameters:
          - [grel:p_array_a,"https://w3id.org/arco/archives/resource/arrangement/numbering/"]
          - parameter: grel:p_array_a
            value:
              function: grel:string_md5
              parameters:
              - parameter: grel:valueParameter
                value:
                  function: grel:array_join
                  parameters:
                  - [grel:valueParameter,"$(../did/unitid[1])"]  
                  - [grel:valueParameter,"$(p/num)"]
          type: iri

    Numbering:  #rdfs:label, numerazione in $tiponumerazione della risorsa id risorsa
      sources: 
      - archdescIterator
      s:     
          function: grel:array_join
          parameters:
          - [grel:p_array_a,"https://w3id.org/arco/archives/resource/arrangement/numbering/"]
          - parameter: grel:p_array_a
            value:
              function: grel:string_md5
              parameters:
              - parameter: grel:valueParameter
                value:
                  function: grel:array_join
                  parameters:
                  - [grel:valueParameter,"$(did/unitid[1])"]  
                  - [grel:valueParameter,"$(arrangement/p/num)"]
      po: 
      - [a, Arco4Archive:Numbering]  
      - [rdfs:label,"Numerazione in $(arrangement/p/num) della risorsa $(did/unitid[1])",it~lang]
      - [core:description, $(arrangement/list/item),it~lang]      
      - p: Arco4Archive:hasNumberingType
        o: "https://w3id.org/arco/archives/ontology/archival-resource/ArabicNumeral~iri"
        condition:
                function: idlab-fn:equal
                parameters:
                - [grel:valueParameter,$(arrangement/p/num)]
                - [grel:valueParameter2,"numeri arabi"]
      - p: Arco4Archive:hasNumberingType
        o: "https://w3id.org/arco/archives/ontology/archival-resource/RomanNumeral~iri"
        condition:
                function: idlab-fn:equal
                parameters:
                - [grel:valueParameter,$(arrangement/p/num)]
                - [grel:valueParameter2,"numeri romani"]                                                #diciture supposte nei futuri dati
      - p: Arco4Archive:hasNumberingType
        o: "https://w3id.org/arco/archives/ontology/archival-resource/Alphanumerical~iri"
        condition:
                function: idlab-fn:equal
                parameters:
                - [grel:valueParameter,$(arrangement/p/num)]
                - [grel:valueParameter2,"numeri alfanumerici"] 

    LevelOfDescription:
      sources:
      - archivalHierarchy
      s: $(URI)

    ConsistencyType:
      sources:
      - archivesConsistency
      s: "https://w3id.org/arco/archives/vocabulary/archival-consistency-type/$(label_EN)" #riutilizzo nel vocabolario, invece che notation label inglese
      #usare slugify





