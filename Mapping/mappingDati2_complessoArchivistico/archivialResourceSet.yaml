      - [l0:name, "$(did/unittitle[@label='altraDenominazione'])"]

    CurrentDesignationInTime:
      sources:
      - archdescIterator
      s: 
        function: fno:concat
        parameters:
          - [fno:str, "https://w3id.org/arco/archives/resource/current-designation/$(did/unitid[1])-"]
          - parameter: fno:otherStr
            value:
              function: fno:slugify
